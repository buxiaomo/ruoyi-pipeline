apiVersion: v1
kind: ConfigMap
metadata:
  name: ruoyi-modules-system
data:
  config.yml: |-
    # Tomcat
    server:
      port: 9201

    # Spring
    spring: 
      application:
        # 应用名称
        name: ruoyi-system
      profiles:
        # 环境配置
        active: dev
      cloud:
        nacos:
          discovery:
            # 服务注册地址
            server-addr: {{ if eq .Values.nacos.type "internal" }}nacos:8848{{else}}{{ .Values.nacos.external.addr }}{{end}}
          config:
            # 配置中心地址
            server-addr: {{ if eq .Values.nacos.type "internal" }}nacos:8848{{else}}{{ .Values.nacos.external.addr }}{{end}}
            # 配置文件格式
            file-extension: yml
            # 共享配置
            shared-configs:
              - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

---
apiVersion: v1
kind: Service
metadata:
  name: ruoyi-modules-system
spec:
  selector:
    app: ruoyi-modules-system
  ports:
    - name: tcp-9201
      port: 9201
      targetPort: 9201

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruoyi-modules-system
  labels:
    app: ruoyi-modules-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruoyi-modules-system
  template:
    metadata:
      labels:
        app: ruoyi-modules-system
    spec:
      volumes:
        - name: ruoyi-modules-system
          configMap:
            defaultMode: 0755
            name: ruoyi-modules-system
      containers:
        - name: ruoyi-modules-system
          image: "{{ .Values.hub }}/ruoyi-modules-system:{{ .Values.tag }}"
          imagePullPolicy: Always
          volumeMounts:
            - name: ruoyi-modules-system
              mountPath: /app/config.yml
              subPath: config.yml
          ports:
            - name: tcp-9201
              containerPort: 9201
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 9201
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 9201
          env:
            - name: TZ
              value: "Asia/Shanghai"